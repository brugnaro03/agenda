<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Agenda de Contatos</h1>

    <!-- Campo para filtrar contatos -->
    <input type="text" id="search" placeholder="Filtrar contatos por nome" onkeyup="filterContacts()">

    <!-- Formulário de cadastro -->
    <form id="contact-form">
      <input type="text" id="name" placeholder="Nome" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="tel" id="phone" placeholder="Telefone" required>
      
      <!-- Seleção de cor/categoria -->
      <select id="category" required>
        <option value="color-category-1">Família</option>
        <option value="color-category-2">Trabalho</option>
        <option value="color-category-3">Amigos</option>
        <option value="color-category-4">Conhecidos</option>
        <option value="color-category-5">Outros</option>
      </select>
      
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Total de contatos cadastrados: <span id="total-contacts">0</span></h2>

    <!-- Lista de contatos -->
    <ul id="contacts-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
